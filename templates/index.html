<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Bernstein-Vazirani</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styling/styles.css') }}"
    >
  </head>
  <body>
    <div class="landing">
      <header class="landing__header"></header>
      
      <main class="landing__content">
        <h1 class="landing__title">
          Bernstein-Vazirani Lamp Game
        </h1>
        <button class="button landing__button" id="playButton">Play</button>
        <section class="landing__subtitle">
          Get to understand the quantum algorithm through an interactive browser experience.
        </section>
      </main>

      <footer class="landing__footer">
        <img class="landing__cit-logo" src="{{ url_for('static', filename='images/CIT.png') }}">
      </footer>
    </div>

    <script>
      document
        .getElementById("playButton")
        .addEventListener("click", function () {
          window.location.href = "/homepage";
        });
    </script>
  </body>
</html>
